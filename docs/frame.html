<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  </head>
  <body>

    <div class="container-md">
    
      <h1>Welcome to the Octarine Layer</h1>

      <form>
	<div class="mb-3">
	  <label for="targeturl" class="form-label">Enter Website URL</label>
	  <input type="url" class="form-control" id="targeturl">
	</div>
	<button type="submit" class="btn btn-primary" onclick="return switchToURL()">Go</button>
      </form>

    </div> <!-- end container -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js"
	    integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y"
	    crossorigin="anonymous"></script>

    <script>

      function switchToURL() {
	  var url = document.getElementById('targeturl').value;
	  window.location.assign(url);
	  return false;
      }

    </script>

    
  </body>
</html>
